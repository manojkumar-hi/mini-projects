<!DOCTYPE html>
<html>
<head><title>Buy Product</title></head>
<body>
  <h2>Buy Product</h2>
  <form action="http://127.0.0.1:8000/buy" method="post">
    Product ID: <input type="text" name="product_id" required><br><br>
    Buyer Email: <input type="email" name="buyer_email" required><br><br>
    Quantity: <input type="number" name="quantity" required><br><br>
    <input type="submit" value="Buy">
  </form>
</body>
</html>
