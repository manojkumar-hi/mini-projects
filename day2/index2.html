<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Modern CSS Demo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <div class="logo">CSS Demo</div>
            <ul class="nav-list">
                <li><a href="#main">Main</a></li>
                <li><a href="#boxmodel">Box Model</a></li>
                <li><a href="#grid">Grid Layout</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="main" class="hero">
            <h1>CSS PROPERTIES</h1>
            <p>Explore selectors, box model, flexbox, grid, and animations!</p>
            <button class="cta-btn">Click Me!</button>
        </section>
        <section id="boxmodel">
            <h2>Box Model & Flexbox</h2>
            <div class="flex-container">
                <div class="flex-item">Box 1</div>
                <div class="flex-item">Box 2</div>
                <div class="flex-item">Box 3</div>
            </div>
        </section>
        <section id="grid">
            <h2>Grid Layout</h2>
            <div class="grid-container">
                <div class="grid-item">1</div>
                <div class="grid-item">2</div>
                <div class="grid-item">3</div>
                <div class="grid-item">4</div>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 CSS Demo</p>
    </footer>
</body>
</html>
