<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Task Management</h1>
        <div class="add-task-row">
            <input type="text" id="taskInput" placeholder="Add a new task...">
            <button id="addTaskButton" class="blue-btn">Add Task</button>
        </div>
        
        <select id="filterTasks">
            <option value="all">All Tasks</option>
            <option value="pending">Pending Tasks</option>
            <option value="completed">Completed Tasks</option>
        </select>
        
        <div class="search-row">
            <input type="text" id="searchBar" placeholder="Search tasks...">
        </div>
        
        <ul id="taskList"></ul>
        
        <button id="clearCompletedButton" class="blue-btn">Clear Completed Tasks</button>
    </div>
    
    <script src="js/app.js"></script>
</body>
</html>
